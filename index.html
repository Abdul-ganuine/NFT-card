<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:ital,wght@0,500;1,700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
      <div class="card">
        <div class="container">
          <div class="card-image"></div>
          <div class="card-info">
            <h3 class="card-info-header">Equilibrium #3429</h3>
            <p class="card-info-text">Our Equilibrium colllection promtes balance and calm.</p>
            <div class="card-info-box">
              <p><img src="./images/icon-ethereum.svg" alt=""> <span>0.041 ETH</span> </p>
              <p><img src="./images/icon-clock.svg" alt=""> 3 days left</p>
            </div>
            <div class="line"></div>
            <footer>
              <div class="footer-img"></div>
              <p><span> Creation of</span> Jules Wyvern</p>
            </footer>
          </div>
        </div>
      </div>
  </main>
</body>
</html>
